<!-- <div class="icon-container"> -->
<i class="wrapper icon">
  <i ng-if="isdir()" ng-class="icon()" ng-click="toggle()"></i>
  <i ng-if="isfile()" ng-class="icon()"></i>
</i>
<!-- </div> -->

<div class="content">
  <div class="header">
    <a ng-if="!isdownloading()" ng-href="download/{{ node.$path }}">{{ node.Name }}</a>
    <span ng-if="isfile() && isdownloading()">{{ node.Name }}</span>
    
  </div>
  <div class="description">
    <span ng-if="!isdownloading()" class="">
      <i ng-show="!confirm && false" ng-click="preremove()" class="red trash icon"></i>
      <i ng-show="!deleting && confirm && false" ng-click="deleting = true; remove();" class="red check icon"></i>
      <i ng-show="deleting && false" class="grey notched circle loading icon"></i>
      <a ng-show="!isdownloading()" ng-href="download/{{ node.$path }}" class="ui label green" style="padding: .3em .7em;"><i class="cloud download icon"></i>Download</a>
      <i ng-show="false && (imagePreview || videoPreview || audioPreview)" ng-click="togglePreview()" class="blue {{ showPreview ? 'circle outline' : 'video play outline' }} icon"></i>
      <a ng-show="imagePreview || videoPreview || audioPreview" ng-click="togglePreview()" class="ui label blue" style="padding: .3em .7em;"><i class="{{ showPreview ? 'circle outline' : 'video play outline' }} icon"></i>Preview</a>
    </span>  {{ node.Size | bytes }} - {{ ago(node.Modified) }}</div>
  <div class="preview" ng-if="showPreview">
    <audio ng-if="audioPreview" controls>
      <source ng-src="{{ showPreview ? ('download/'+node.$path) : '' }}">
    </audio>
    <img ng-if="imagePreview" ng-src="{{ showPreview ? ('download/'+node.$path) : '' }}">
    <video controls autoplay ng-if="videoPreview">
      <source ng-src="{{ showPreview ? ('download/'+node.$path) : '' }}">
    </video>
  </div>
  <div class="list" ng-if="isdir() && !closed()">
    <div class="item" ng-repeat="node in node.Children | orderBy:'Modified':true" ng-controller="NodeController" ng-include
      src="'template/download-tree.html'"></div>
  </div>
</div>
